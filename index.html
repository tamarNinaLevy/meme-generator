<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/home-page/gallery.css">
    <link rel="stylesheet" href="css/home-page/header.css">
    <link rel="stylesheet" href="css/home-page/search.css">
    <link rel="stylesheet" href="css/general/scroll-bar.css">
    <link rel="stylesheet" href="css/general/body.css">
</head>

<body onload="initiateGallery()" oncontextmenu=false>
    <header>
        <div class="logo">
            <img src="images/UX/logo/LOGO.png" />
        </div>
        <nav>
            <a href="#">Gallery</a>
            <a href="memes.html">Memes</a>
            <a href="about.html">About</a>
        </nav>
    </header>
    <div class="search-tools">
        <input type="text" class="search" placeholder="search" />
        <div class="key-words">
            <input type="button" class="key-word" onclick="onClickKeyWords(event)" id="funny" value="funny">
            <input type="button" class="key-word" onclick="onClickKeyWords(event)" id="animated" value="animated">
            <input type="button" class="key-word" onclick="onClickKeyWords(event)" id="animal" value="animal">
            <input type="button" class="key-word" onclick="onClickKeyWords(event)" id="baby" value="baby">
            <input type="button" class="key-word" onclick="onClickKeyWords(event)" id="politics" value="politics">
            <input type="button" class="key-word" onclick="onClickKeyWords(event)" id="movies" value="movies">
        </div>
    </div>
    <div class="images-container"></div>
    <script src="js/util.js"></script>
    <script src="js/controllers/galleryController.js"></script>
    <script src="js/services/galleryService.js"></script>
    <script src="js/data.js"></script>
</body>

</html>
